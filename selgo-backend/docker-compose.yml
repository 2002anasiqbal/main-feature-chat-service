version: '3.8'

services:
  # Auth Service
  auth-service:
    build: 
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: selgo-auth-service
    ports:
      - "8001:8001"
    volumes:
      - ./auth-service:/app
    environment:
      - DB_USER=postgres
      - DB_PASSWORD=12345
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=selgo_auth
      - API_HOST=0.0.0.0
      - API_PORT=8001
      - ENVIRONMENT=development
      - SECRET_KEY=your-super-secret-key-change-this
    depends_on:
      - postgres
    networks:
      - selgo-network
    command: uvicorn src.app:app --host 0.0.0.0 --port 8001 --reload

  # Boat Service (Updated)
  boat-service:
    build: 
      context: ./boat-service
      dockerfile: Dockerfile
    container_name: selgo-boat-service
    ports:
      - "8000:8000"
    volumes:
      - ./boat-service:/app
      - ./boat-service/uploads:/app/uploads
    environment:
      - DB_USER=postgres
      - DB_PASSWORD=12345
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=selgo_boat
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - ENVIRONMENT=development
      - AUTH_SERVICE_URL=http://auth-service:8001
    depends_on:
      - postgres
      - auth-service
    networks:
      - selgo-network
    command: uvicorn src.app:app --host 0.0.0.0 --port 8000 --reload

  # PostgreSQL (Updated for multiple databases)
  postgres:
    image: postgis/postgis:14-3.2
    container_name: selgo-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=12345
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - selgo-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: selgo-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@selgo.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - selgo-network

networks:
  selgo-network:
    driver: bridge

volumes:
  postgres_data: